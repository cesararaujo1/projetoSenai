<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <!-- Adicione os links para os arquivos CSS do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Adicione seu arquivo CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de navegação Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Tecnologia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="noticias.html">Notícias</a>
                    </li>                  
                    <li class="nav-item">
                        <a class="nav-link" href="contato.html">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Seção de Contato -->
    <section class="container mt-5">
        <div class="row">
            <!-- Formulário de Contato -->
            <div class="col-md-6">
                <h2>Entre em Contato</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control" id="name" placeholder="Seu Nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Seu Email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Sua Mensagem" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>

            <!-- Informações de Contato -->
            <div class="col-md-6">
                <h2>Informações de Contato</h2>
                <ul class="list-group">
                    <li class="list-group-item"><strong>Endereço:</strong> Rua Exemplo, 1234</li>
                    <li class="list-group-item"><strong>Telefone:</strong> (11) 1234-5678</li>
                    <li class="list-group-item"><strong>Email:</strong> contato@exemplo.com</li>
                </ul>

                <!-- Mapa Incorporado (Substitua a URL do Google Maps) -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3160.403713815721!2d-122.08420578471928!3d37.42216273962361!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808580ceeea19b9d%3A0x7da6a9d046194c96!2sGolden%20Gate%20Bridge!5e0!3m2!1sen!2sus!4v1599645085480!5m2!1sen!2sus" width="100%" height="250" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3">
        &copy; 2023 Contato - Todos os direitos reservados
    </footer>

    <!-- Scripts do Bootstrap e JavaScript no final do documento -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript para enviar o formulário de contato
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // Lógica para enviar os dados do formulário para o servidor aqui
            alert("Mensagem enviada com sucesso!");
        });
    </script>
</body>
</html>
